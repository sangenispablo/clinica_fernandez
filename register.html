<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Icons -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Registrarse - Clinica Fernández</title>
</head>

<body>

    <main class="form-signin text-center formreg">
        <form id="needs-validation" novalidate>
            <img class="mb-4" src="img/logo-CF.png" alt="" width="100%">

            <h1 class="h3 mb-3 fw-normal">Completá sus datos</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="username">
                <label for="floatingInput">Nombre de Usuario</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Correo</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password2" placeholder="Password">
                <label for="floatingPassword">Confirmación Contraseña</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
        </form>
        <hr>
        <div class="regist">
            <a href="error404.html">¿Ya tenes cuenta? Inicia Sesión</a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Clinica Fernández - 2021</p>
    </main>


    <!-- Bootstrap bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/register.js" type="module"></script>
</body>

</html>
