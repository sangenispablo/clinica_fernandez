<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Fernández</title>

    <!-- Bootstrap 5.1.3 para desarrollo para produccion usar el min -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="css/login-register.css">
    <!-- Iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body class="bg-primary">


    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-xl px-4">
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-9">
                            <!-- Registro con social account-->
                            <div class="card my-5">
                                <div class="card-body p-4 text-center">
                                    <div class="h3 fw-light mb-3">Crear nueva Cuenta</div>
                                    <div class="small text-muted mb-2">Registrese usando...</div>
                                    <!-- Redes sociales a usar -->
                                    <a class="btn mx-1" href="#"><i class="bi bi-facebook"
                                            style="font-size: 1.5em;"></i></a>
                                    <a class="btn mx-1" href="#"><i class="bi bi-github"
                                            style="font-size: 1.5em;"></i></a>
                                    <a class="btn mx-1" href="#"><i class="bi bi-google"
                                            style="font-size: 1.5em;"></i></a>
                                    <a class="btn mx-1" href="#"><i class="bi bi-twitter"
                                            style="font-size: 1.5em;"></i></a>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body p-5">
                                    <div class="text-center small text-muted mb-4">
                                        ...o ingrese su información a continuación.
                                    </div>
                                    <!-- Formulario -->
                                    <form>
                                        <!-- Row del Form uso css grid -->
                                        <div class="row gx-3">
                                            <div class="col-md-6">
                                                <!-- nombre -->
                                                <div class="mb-3">
                                                    <label class="small" for="nombre">Nombre</label>
                                                    <input class="form-control" id="nombre" type="text" placeholder=""
                                                        aria-label="Nombre" aria-describedby="nombre" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <!-- apellido -->
                                                <div class="mb-3">
                                                    <label class="small" for="apellido">Apellido</label>
                                                    <input class="form-control" id="apellido" type="text" placeholder=""
                                                        aria-label="Apellido" aria-describedby="apellido" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- email -->
                                        <div class="mb-3">
                                            <label class="small" for="email">Email</label>
                                            <input class="form-control" type="email" id="email" placeholder=""
                                                aria-label="Email" aria-describedby="email" />
                                        </div>
                                        <!-- otra fila con css grid -->
                                        <div class="row gx-3">
                                            <div class="col-md-6">
                                                <!-- password -->
                                                <div class="mb-3">
                                                    <label class="small" for="password">Password</label>
                                                    <input class="form-control" type="password" id="password"
                                                        placeholder="" aria-label="Password"
                                                        aria-describedby="password" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <!-- confirmar password -->
                                                <div class="mb-3">
                                                    <label class="small" for="password1">Confirmar Password</label>
                                                    <input class="form-control" type="password" id="password1"
                                                        placeholder="" aria-label="Confirmar Password"
                                                        aria-describedby="password1" />
                                                </div>
                                            </div>
                                        </div>
                                        <!-- submit -->
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="form-check">
                                                <input class="form-check-input" id="checkTerms" type="checkbox"
                                                    value="" />
                                                <label class="form-check-label" for="checkTerms">
                                                    Acepta los
                                                    <a href="#!">terminos &amp; condiciones</a>
                                                </label>
                                            </div>
                                            <a class="btn btn-primary" href="#">Crear Cuenta</a>
                                        </div>
                                    </form>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body px-5 py-4">
                                    <div class="small text-center">
                                        ¿Ya tiene una cuenta?
                                        <a href="login.html">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="footer-admin mt-auto footer-dark">
                <div class="container-xl px-4">
                    <div class="row">
                        <div class="col-md-6 small">
                            Clinica Fernández &copy; 2021
                        </div>
                        <div class="col-md-6 text-md-end small">
                            Todos los derechos reservados
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bundle de Bootstrap para desarrollo despues usar el .min -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- Nuestra logica -->
    <script src="js/index.js"></script>
</body>

</html>
