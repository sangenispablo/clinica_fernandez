<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- Icons -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Iniciar Sesión - Clinica Fernández</title>
</head>

<body>

     <div class="form-signin text-center formlog">
        <form id="needs-validation" novalidate>
            <img class="mb-4" src="img/logo-CF.png" alt="" width="100%">

            <h1 class="h3 mb-3 fw-normal">¡Bienvenido Usuario!</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Ingrese Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Ingrese Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Entrar</button>
            
        </form>
        <div class="regist">
            <a href="error404.html">¿Olvidaste tu contraseña?</a>
            <hr>
            <a href="register.html">¿No tenes una cuenta? Registrate</a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; Clinica Fernández - 2021</p>
    </div> 

    <!-- Bootstrap bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/login.js" type="module"></script>
</body>

</html>
