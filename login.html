<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Fernández</title>

    <!-- Bootstrap 5.1.3 para desarrollo para produccion usar el min -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="css/login-register.css">
    <!-- Iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body class="bg-primary">

    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-xl px-4">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
                            <div class="card my-5">
                                <div class="card-body p-4 text-center">
                                    <div class="h3 fw-light mb-3">Login</div>
                                    <!-- Social login links-->
                                    <a class="btn mx-1" href="#"><i class="bi bi-facebook"
                                            style="font-size: 1.5em;"></i></a>
                                    <a class="btn mx-1" href="#"><i class="bi bi-github"
                                            style="font-size: 1.5em;"></i></a>
                                    <a class="btn mx-1" href="#"><i class="bi bi-google"
                                            style="font-size: 1.5em;"></i></a>
                                    <a class="btn mx-1" href="#"><i class="bi bi-twitter"
                                            style="font-size: 1.5em;"></i></a>
                                </div>
                                <hr class="my-0">
                                <div class="card-body p-5">
                                    <!-- Formulario -->
                                    <form>
                                        <!-- (email) -->
                                        <div class="mb-3">
                                            <label class="small" for="email">Email</label>
                                            <input class="form-control" id="email" type="email" placeholder=""
                                                aria-label="Email" aria-describedby="email" />
                                        </div>
                                        <!-- (password) -->
                                        <div class="mb-3">
                                            <label class="small" for="password">Password</label>
                                            <input class="form-control" type="password" id="password" placeholder=""
                                                aria-label="Password" aria-describedby="password" />
                                        </div>
                                        <!-- olvido su contraseña link-->
                                        <div class="d-flex align-items-center justify-content-between mb-0">
                                            <a class="small" href="#">¿Olvido su contraseña?</a>
                                            <a class="btn btn-primary" href="#">Login</a>
                                        </div>
                                    </form>
                                </div>
                                <hr class="my-0" />
                                <div class="card-body px-5 py-4">
                                    <div class="small text-center">
                                        ¿Usuario nuevo?
                                        <a href="register.html">Cree su cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="footer-admin mt-auto footer-dark">
                <div class="container-xl px-4">
                    <div class="row">
                        <div class="col-md-6 small">
                            Clinica Fernández &copy; 2021
                        </div>
                        <div class="col-md-6 text-md-end small">
                            Todos los derechos reservados
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <!-- Bundle de Bootstrap para desarrollo despues usar el .min -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- Nuestra logica -->
    <script src="js/login.js"></script>
</body>

</html>
