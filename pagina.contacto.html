<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sergio.css">
    <link rel="stylesheet" href="css/style.css">
    <title>pagina de contacto</title>
</head>
<body class="pagina-ss">
     <div id="topbar" class="d-flex align-items-center">
          <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
              <div class="align-items-center d-none d-md-flex">
                  <p><i class="far fa-clock"></i> Horarios: Lunes a Viernes, de 7:30 a 22:30.</p>
              </div>
              <div class="d-flex align-items-center">
                  <p> <i class="fas fa-phone"></i> +54 (0381) 4502600 || <i class="fas fa-envelope"></i> info@clinica-fernandez.com </p>
              </div>
          </div>
      </div>
  <div class="container-xl-2">
    <h2>Complete sus datos</h2>

    <form name="fvalida">
      <table>
      <tr>
           <td>Nombre y Apellido </td>
           <td><input type="text" name="nombre" size="30" maxlength="40" ></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" size="30" maxlength="30"></td>
   </tr>
      <tr>
           <td>Edad: </td>
           <td><input type="number" name="edad" size="3" maxlength="2"></td>
      </tr>
      <tr>
           <td>Motivo de consulta</td>
           <td>
           <select name=interes>
           <option value="Elegir">Elegir
           <option value="Pagos">Tesoreria
           <option value="Administracion">Administracion
           <option value="Proveedores">Disponibilidad de Estudios
           </select>
           </td>
      </tr>
      <tr >
        <td>Mensaje</td>
        <td><input type="text" name="texto" size="30" maxlength="150" id="mensaje"></td>
   </tr>
      <tr>
           <td colspan="2" align="center"><button class="btn" onclick="valida_envia()"> Enviar </button></td>
      </tr>
      </table>
      </form>

      

  </div>
  

<script src="js/sergio.js" ></script>
    
</body>
</html>
